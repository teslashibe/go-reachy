<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spark - Ideas Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;500;600;700&family=JetBrains+Mono:wght@400;500&display=swap" rel="stylesheet">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        sans: ['Space Grotesk', 'sans-serif'],
                        mono: ['JetBrains Mono', 'monospace'],
                    },
                    colors: {
                        spark: {
                            orange: '#f97316',
                            amber: '#f59e0b',
                            dark: '#18181b',
                            darker: '#09090b',
                            card: '#27272a',
                            border: '#3f3f46',
                        }
                    }
                }
            }
        }
    </script>
    <style>
        body {
            background: linear-gradient(145deg, #09090b 0%, #18181b 50%, #27272a 100%);
        }
        .glass {
            background: rgba(39, 39, 42, 0.8);
            backdrop-filter: blur(12px);
            border: 1px solid rgba(249, 115, 22, 0.2);
        }
        .spark-glow {
            box-shadow: 0 0 20px rgba(249, 115, 22, 0.15);
        }
        .spark-card:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 30px rgba(249, 115, 22, 0.2);
        }
        .spark-card {
            transition: all 0.2s ease;
        }
        .fade-in {
            animation: fadeIn 0.3s ease-out;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .scrollbar-thin::-webkit-scrollbar {
            width: 6px;
        }
        .scrollbar-thin::-webkit-scrollbar-track {
            background: #27272a;
        }
        .scrollbar-thin::-webkit-scrollbar-thumb {
            background: #f97316;
            border-radius: 3px;
        }
    </style>
</head>
<body class="min-h-screen text-zinc-100 font-sans">
    <div class="container mx-auto px-4 py-8 max-w-6xl">
        <!-- Header -->
        <header class="flex items-center justify-between mb-8">
            <div class="flex items-center gap-4">
                <div class="w-12 h-12 rounded-xl bg-gradient-to-br from-spark-orange to-spark-amber flex items-center justify-center spark-glow">
                    <span class="text-2xl">üî•</span>
                </div>
                <div>
                    <h1 class="text-3xl font-bold bg-gradient-to-r from-spark-orange to-spark-amber bg-clip-text text-transparent">Spark</h1>
                    <p class="text-sm text-zinc-400">Your ideas, organized</p>
                </div>
            </div>
            <div class="flex items-center gap-3">
                <a href="/" class="px-4 py-2 text-sm text-zinc-400 hover:text-white transition">‚Üê Eva Dashboard</a>
                <div id="google-status" class="flex items-center gap-2 px-4 py-2 glass rounded-full cursor-pointer hover:border-spark-orange/50 transition">
                    <div id="google-dot" class="w-2.5 h-2.5 rounded-full bg-zinc-500"></div>
                    <span id="google-text" class="text-sm text-zinc-400">Checking...</span>
                </div>
            </div>
        </header>

        <!-- Stats Bar -->
        <div class="grid grid-cols-4 gap-4 mb-8">
            <div class="glass rounded-xl p-4">
                <div class="text-3xl font-bold text-white" id="stat-total">0</div>
                <div class="text-sm text-zinc-400">Total Sparks</div>
            </div>
            <div class="glass rounded-xl p-4">
                <div class="text-3xl font-bold text-spark-orange" id="stat-synced">0</div>
                <div class="text-sm text-zinc-400">Synced to Docs</div>
            </div>
            <div class="glass rounded-xl p-4">
                <div class="text-3xl font-bold text-spark-amber" id="stat-plans">0</div>
                <div class="text-sm text-zinc-400">With Plans</div>
            </div>
            <div class="glass rounded-xl p-4">
                <div class="text-3xl font-bold text-emerald-400" id="stat-context">0</div>
                <div class="text-sm text-zinc-400">Context Items</div>
            </div>
        </div>

        <!-- Main Content -->
        <div class="grid grid-cols-3 gap-6">
            <!-- Spark List -->
            <div class="col-span-1">
                <div class="glass rounded-xl p-4 h-[600px] flex flex-col">
                    <h2 class="text-lg font-semibold mb-4 flex items-center gap-2">
                        <span>üí°</span> Your Sparks
                    </h2>
                    <div id="spark-list" class="flex-1 overflow-y-auto scrollbar-thin space-y-2">
                        <div class="text-center text-zinc-500 py-8">Loading...</div>
                    </div>
                </div>
            </div>

            <!-- Spark Detail -->
            <div class="col-span-2">
                <div id="spark-detail" class="glass rounded-xl p-6 h-[600px] overflow-y-auto scrollbar-thin">
                    <div class="flex flex-col items-center justify-center h-full text-zinc-500">
                        <span class="text-6xl mb-4">‚ú®</span>
                        <p>Select a spark to view details</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        let sparks = [];
        let selectedSparkId = null;

        // Load sparks on page load
        document.addEventListener('DOMContentLoaded', () => {
            loadSparks();
            checkGoogleStatus();
        });

        async function loadSparks() {
            try {
                const res = await fetch('/api/sparks');
                sparks = await res.json();
                renderSparkList();
                updateStats();
            } catch (err) {
                console.error('Failed to load sparks:', err);
                document.getElementById('spark-list').innerHTML = 
                    '<div class="text-center text-red-400 py-8">Failed to load sparks</div>';
            }
        }

        async function checkGoogleStatus() {
            try {
                const res = await fetch('/api/spark/status');
                const status = await res.json();
                const dot = document.getElementById('google-dot');
                const text = document.getElementById('google-text');
                const container = document.getElementById('google-status');

                if (status.connected) {
                    dot.className = 'w-2.5 h-2.5 rounded-full bg-emerald-400';
                    text.textContent = 'Google Connected';
                    text.className = 'text-sm text-emerald-400';
                    container.onclick = disconnectGoogle;
                } else {
                    dot.className = 'w-2.5 h-2.5 rounded-full bg-zinc-500';
                    text.textContent = 'Connect Google';
                    text.className = 'text-sm text-zinc-400';
                    container.onclick = () => window.open('/api/spark/auth', 'google-auth', 'width=500,height=600');
                }
            } catch (err) {
                console.error('Failed to check Google status:', err);
            }
        }

        async function disconnectGoogle() {
            if (!confirm('Disconnect from Google Docs?')) return;
            await fetch('/api/spark/disconnect', { method: 'POST' });
            checkGoogleStatus();
        }

        function renderSparkList() {
            const list = document.getElementById('spark-list');
            
            if (!sparks || sparks.length === 0) {
                list.innerHTML = `
                    <div class="text-center text-zinc-500 py-8">
                        <span class="text-4xl block mb-2">üí≠</span>
                        No sparks yet!<br>
                        <span class="text-sm">Say "Eva, I have an idea..."</span>
                    </div>
                `;
                return;
            }

            list.innerHTML = sparks.map(spark => `
                <div class="spark-card p-3 rounded-lg cursor-pointer ${selectedSparkId === spark.id ? 'bg-spark-orange/20 border border-spark-orange/50' : 'bg-zinc-800/50 hover:bg-zinc-700/50'}"
                     onclick="selectSpark('${spark.id}')">
                    <div class="font-medium text-white truncate">${spark.title || 'Untitled'}</div>
                    <div class="text-xs text-zinc-400 mt-1 flex items-center gap-2">
                        ${spark.sync_status === 'synced' ? '<span class="text-emerald-400">‚úì Synced</span>' : ''}
                        ${spark.plan ? '<span class="text-spark-amber">üìã Plan</span>' : ''}
                        ${spark.context?.length ? `<span>${spark.context.length} notes</span>` : ''}
                    </div>
                </div>
            `).join('');
        }

        function selectSpark(id) {
            selectedSparkId = id;
            renderSparkList();
            renderSparkDetail();
        }

        function renderSparkDetail() {
            const container = document.getElementById('spark-detail');
            const spark = sparks.find(s => s.id === selectedSparkId);

            if (!spark) {
                container.innerHTML = `
                    <div class="flex flex-col items-center justify-center h-full text-zinc-500">
                        <span class="text-6xl mb-4">‚ú®</span>
                        <p>Select a spark to view details</p>
                    </div>
                `;
                return;
            }

            const tags = spark.tags?.map(t => `<span class="px-2 py-1 bg-zinc-700 rounded text-xs">${t}</span>`).join('') || '';
            const context = spark.context?.map(c => `
                <div class="p-3 bg-zinc-800/50 rounded-lg">
                    <div class="text-sm text-zinc-300">${c.content}</div>
                    <div class="text-xs text-zinc-500 mt-1">${new Date(c.added_at).toLocaleDateString()} via ${c.source}</div>
                </div>
            `).join('') || '<div class="text-zinc-500 text-sm">No additional context</div>';

            let planHtml = '';
            if (spark.plan) {
                const steps = spark.plan.steps?.map((s, i) => `<li>${s}</li>`).join('') || '';
                const resources = spark.plan.resources?.map(r => `<li>${r}</li>`).join('') || '';
                planHtml = `
                    <div class="mt-6 p-4 bg-spark-amber/10 border border-spark-amber/30 rounded-xl">
                        <h3 class="font-semibold text-spark-amber mb-2">üìã Action Plan</h3>
                        <p class="text-sm text-zinc-300 mb-3">${spark.plan.summary || ''}</p>
                        ${steps ? `<h4 class="text-sm font-medium text-zinc-400 mb-1">Steps:</h4><ol class="list-decimal list-inside text-sm text-zinc-300 space-y-1 mb-3">${steps}</ol>` : ''}
                        ${resources ? `<h4 class="text-sm font-medium text-zinc-400 mb-1">Resources:</h4><ul class="list-disc list-inside text-sm text-zinc-300 space-y-1">${resources}</ul>` : ''}
                    </div>
                `;
            }

            container.innerHTML = `
                <div class="fade-in">
                    <div class="flex items-start justify-between mb-4">
                        <div>
                            <h2 class="text-2xl font-bold text-white">${spark.title || 'Untitled'}</h2>
                            <div class="text-sm text-zinc-400 mt-1">Created ${new Date(spark.created_at).toLocaleDateString()}</div>
                        </div>
                        <div class="flex gap-2">
                            <button onclick="generatePlan('${spark.id}')" class="px-3 py-1.5 bg-spark-amber/20 text-spark-amber rounded-lg text-sm hover:bg-spark-amber/30 transition">
                                üìã Generate Plan
                            </button>
                            <button onclick="syncSpark('${spark.id}')" class="px-3 py-1.5 bg-spark-orange/20 text-spark-orange rounded-lg text-sm hover:bg-spark-orange/30 transition">
                                ‚òÅÔ∏è Sync to Docs
                            </button>
                            <button onclick="deleteSpark('${spark.id}')" class="px-3 py-1.5 bg-red-500/20 text-red-400 rounded-lg text-sm hover:bg-red-500/30 transition">
                                üóëÔ∏è
                            </button>
                        </div>
                    </div>

                    <div class="mb-4 flex gap-2">${tags}</div>

                    <div class="p-4 bg-zinc-800/50 rounded-xl mb-4">
                        <h3 class="text-sm font-medium text-zinc-400 mb-2">üí° Original Idea</h3>
                        <p class="text-zinc-200">${spark.raw_content}</p>
                    </div>

                    <div class="mb-4">
                        <h3 class="text-sm font-medium text-zinc-400 mb-2">üìù Context & Notes</h3>
                        <div class="space-y-2">${context}</div>
                    </div>

                    ${planHtml}

                    ${spark.google_doc_id ? `
                        <div class="mt-4 p-3 bg-emerald-500/10 border border-emerald-500/30 rounded-lg flex items-center justify-between">
                            <span class="text-emerald-400 text-sm">‚úì Synced to Google Docs</span>
                            <a href="https://docs.google.com/document/d/${spark.google_doc_id}/edit" target="_blank" class="text-sm text-emerald-400 hover:underline">Open in Docs ‚Üí</a>
                        </div>
                    ` : ''}
                </div>
            `;
        }

        function updateStats() {
            document.getElementById('stat-total').textContent = sparks.length;
            document.getElementById('stat-synced').textContent = sparks.filter(s => s.sync_status === 'synced').length;
            document.getElementById('stat-plans').textContent = sparks.filter(s => s.plan).length;
            document.getElementById('stat-context').textContent = sparks.reduce((acc, s) => acc + (s.context?.length || 0), 0);
        }

        async function syncSpark(id) {
            try {
                const res = await fetch(`/api/sparks/${id}/sync`, { method: 'POST' });
                if (!res.ok) {
                    const err = await res.json();
                    alert('Sync failed: ' + err.error);
                    return;
                }
                await loadSparks();
                selectSpark(id);
            } catch (err) {
                alert('Sync failed: ' + err.message);
            }
        }

        async function generatePlan(id) {
            try {
                const res = await fetch(`/api/sparks/${id}/plan`, { method: 'POST' });
                if (!res.ok) {
                    const err = await res.json();
                    alert('Plan generation failed: ' + err.error);
                    return;
                }
                await loadSparks();
                selectSpark(id);
            } catch (err) {
                alert('Plan generation failed: ' + err.message);
            }
        }

        async function deleteSpark(id) {
            if (!confirm('Delete this spark permanently?')) return;
            try {
                await fetch(`/api/sparks/${id}`, { method: 'DELETE' });
                selectedSparkId = null;
                await loadSparks();
                renderSparkDetail();
            } catch (err) {
                alert('Delete failed: ' + err.message);
            }
        }
    </script>
</body>
</html>
